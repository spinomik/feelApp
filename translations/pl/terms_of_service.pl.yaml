title: 'Regulamin serwisu internetowego'
paragraphs:
  1:
    title: 'Postanowienia wstępne'
    content:
      'Serwis internetowy Feel The Holiday dostępny pod adresem internetowym https://feeltheholiday.pl/, prowadzony jest przez FEELTHEHOLIDAY sp. z o.o., NIP: 5213920112, REGON: 388205750, KRS: 0000883357, Sygnatura akt: WA.XIII NS-REJ.KRS/7101/21/4/.
      Niniejszy Regulamin skierowany jest zarówno do Konsumentów, Przedsiębiorców o cechach konsumenta, jak i do Przedsiębiorców korzystających ze Sklepu i określa zasady korzystania ze Sklepu internetowego oraz zasady i tryb zawierania Umów Sprzedaży z Klientem na odległość za pośrednictwem Sklepu.'
  2:
    title: 'Definicje'
    content:
      '<ol><li><b>Konsument</b> – osoba fizyczna zawierająca ze Sprzedawcą umowę w ramach serwisu, której przedmiot nie jest związany bezpośrednio z jej działalnością gospodarczą lub zawodową.</li>
      <li><b>Sprzedawca</b> – FEELTHEHOLIDAY sp. z o.o.</li>
      <li><b>Klient</b> – każdy podmiot dokonujący zakupów za pośrednictwem Sklepu.</li>
      <li><b>Przedsiębiorca</b> – osoba fizyczna, osoba prawna i jednostka organizacyjna niebędąca osobą prawną, której odrębna ustawa przyznaje zdolność prawną, wykonująca we własnym imieniu działalność gospodarczą, która korzysta ze Sklepu</li>
      <li><b>Przedsiębiorca o cechach konsumenta</b> – osoba mająca wpis do Centralna Ewidencja i Informacja o Działalności Gospodarczej (<b>CEIDG</b>), która jednocześnie dokonuje transakcji firmowej, niezwiązanej z działalnością zawodową zamawiającego</li>
      <li><b>Sklep</b> – sklep internetowy / serwis prowadzony przez Sprzedawcę pod adresem internetowym <a href="https://feeltheholiday.pl/" target="_blank">https://feeltheholiday.pl/</a></li>
      <li><b>Umowa zawarta na odległość</b> – umowa zawarta z Klientem w ramach zorganizowanego systemu zawierania umów na odległość (w ramach Sklepu), bez jednoczesnej fizycznej obecności stron, z wyłącznym wykorzystaniem jednego lub większej liczby środków porozumiewania się na odległość do chwili zawarcia umowy włącznie.</li>
      <li><b>Regulamin</b> – niniejszy regulamin Sklepu.</li>
      <li><b>Zamówienie</b> – oświadczenie woli Klienta składane za pomocą Formularza Zamówienia i zmierzające bezpośrednio do zawarcia Umowy Sprzedaży Produktu lub Produktów ze Sprzedawcą.</li>
      <li><b>Konto</b> – konto klienta w Sklepie, w którym gromadzone są dane podane przez Klienta oraz informacje o złożonych przez niego Zamówieniach w Sklepie.</li>
      <li><b>Formularz rejestracji</b> – formularz dostępny w Sklepie, umożliwiający utworzenie Konta.</li>
      <li><b>Formularz zamówienia</b> – interaktywny formularz dostępny w Sklepie umożliwiający złożenie Zamówienia, w szczególności poprzez dodanie Produktów do Koszyka oraz określenie warunków Umowy Sprzedaży, w tym sposobu dostawy i płatności.</li>
      <li><b>Koszyk</b> – element oprogramowania Sklepu, w którym widoczne są wybrane przez Klienta Produkty do zakupu, a także istnieje możliwość ustalenia i modyfikacji danych Zamówienia, w szczególności ilości produktów.</li>
      <li><b>Produkt</b> – dostępny w Sklepie kurs, lekcja, e-book, usługa, bilet itp. będące przedmiotem Umowy Sprzedaży między Klientem a Sprzedawcą.</li>
      <li><b>Wydarzenie</b> – wydarzenie sportowe, kulturalne lub rozrywkowe, organizowane lub promowane przez Sprzedawcę, na które Klient może za pośrednictwem Sklepu zakupić bilet.</li>
      <li><b>Umowa Sprzedaży</b> – umowa sprzedaży Produktu zawierana albo zawarta między Klientem a Sprzedawcą za pośrednictwem Sklepu internetowego. Przez Umowę Sprzedaży rozumie się też – stosownie do cech Produktu – umowę o świadczenie usług i umowę o dzieło.</li></ol>'
  3:
    title: 'Kontakt ze Sklepem'
    content: '<ol><li>Adres e-mail Sprzedawcy: info@feeltheholiday.pl</li><li>Fanpage sprzedawcy: <a href="https://www.facebook.com/FeelTheSalsa" target="_blank" rel="noopener">https://www.facebook.com/FeelTheSalsa</a></li></ol>'
  4:
    title: 'Wymagania techniczne'
    content: '<p>Do korzystania ze Sklepu, w tym przeglądania asortymentu Sklepu oraz składania zamówień na Produkty, niezbędne są:</p><ol><li>urządzenie końcowe z dostępem do sieci Internet i przeglądarką internetową typu Google Chrome</li><li>aktywne konto poczty elektronicznej (e-mail)</li><li>włączona obsługa plików cookies</li><li>zainstalowany program FlashPlayer.</li></ol>'
  5:
    title: 'Informacje ogólne'
    content: '<ol><li>Sprzedawca w najszerszym dopuszczalnym przez prawo zakresie nie ponosi odpowiedzialności za zakłócenia w tym przerwy w funkcjonowaniu Sklepu spowodowane siłą wyższą, niedozwolonym działaniem osób trzecich lub niekompatybilnością Sklepu internetowego z infrastrukturą techniczną Klienta.</li><li>Przeglądanie asortymentu Sklepu nie wymaga zakładania Konta. Składanie zamówień przez Klienta na Produkty znajdujące się w asortymencie Sklepu możliwe jest albo po założeniu Konta zgodnie z postanowieniami § 6 Regulaminu albo przez podanie niezbędnych danych osobowych i adresowych umożliwiających realizację Zamówienia bez zakładania Konta.</li><li>Ceny podane w Sklepie są podane w polskich złotych i są cenami brutto (Sprzedawca zwolniony z VAT).</li><li>Sprzedawca  informuje, iż w przypadku produktów cyfrowych przedmiotem sprzedaży jest możliwość skorzystania z wiedzy i doświadczenia twórcy danego produktu w formie kursu, który systematyzuje nabytą wiedzę i doświadczenie prowadzącego. Kurs opiera się o techniczne aspekty związane z nauczaniem ruchu.</li><li>Sprzedawca nie oferuje swoim klientom produktów muzycznych. Obecność muzyki lub jej brak w żadnym stopniu nie jest elementem usługi, a Klient deklaruje, że muzyka lub jej brak nie wpływa na decyzję o zakupie produktu, jednocześnie został poinformowany, że instruktor w niektórych materiałach w celach edukacyjnych może  posługiwać się elementami muzycznymi nie wykraczając przy tym poza granice prawa cytatu lub innych dozwolonych prawem form nienaruszających interesu twórców. Klient taką deklarację składa, oświadczając znajomość i akceptację regulaminu w trakcie dokonywania zakupu.</li><li>W przypadku produktów cyfrowych korzystanie z plików poza platformą lub ew. ich pobieranie, kopiowanie, a następnie udostępnianie osobom trzecim jest surowo zabronione. Pliki są kodowane i uprasza się o niedzielenie się nimi, ani nierozpowszechnianie ich dalej. W przypadku zanotowania zbyt dużej liczby adresów IP oraz lokalizacji administrator zastrzega możliwość trwałego usunięcia dostępu. Pouczamy również, że materiały są przedmiotem prawa autorskiego i wszelkie naruszenie ustawy pod kątem wykorzystania ich do innych celów niż prywatnych i użytku własnego, dedykowanego określonemu użytkownikowi będzie naruszeniem tego prawa i bezwzględnie egzekwowane.</li><li>Sprzedawca informuje, że możliwy jest zakup biletów wstępu na wydarzenia, których lista prezentowana jest na stronie Sklepu. Bilety są imienne i upoważniają do wstępu na wydarzenie tylko Klienta, którego dane zostały podane w odpowiednich polach, na etapie składania Zamówienia.</li><li>Sprzedawca zastrzega sobie prawo do zmiany ilości i dostępności Produktów w Sklepie.</li></ol>'
  6:
    title: 'Zakładanie Konta w Sklepie'
    content: '<ol><li>Aby założyć Konto w Sklepie, należy wypełnić Formularz rejestracji. Niezbędne jest podanie następujących danych: imię, nazwisko, adres e-mail.</li><li>Założenie Konta w Sklepie jest darmowe.</li><li>Logowanie się na Konto odbywa się poprzez podanie loginu i hasła ustanowionych w Formularzu rejestracji. Dane do logowania zostaną automatycznie przesłane na wskazany adres e-mail.</li><li>Klient ma możliwość w każdej chwili, bez podania przyczyny i bez ponoszenia z tego tytułu jakichkolwiek opłat usunąć Konto poprzez wysłanie stosownego żądania do Sprzedawcy, za pośrednictwem poczty elektronicznej lub w swoim panelu Klienta.</li></ol>'
  7:
    title: 'Zasady składania Zamówienia'
    content: '<p>W celu złożenia Zamówienia należy</p><ol><li>Zalogować się lub skorzystać z możliwości złożenia Zamówienia bez rejestracji</li><li>Wybrać Produkt będący przedmiotem Zamówienia, a następnie kliknąć przycisk „Dodaj do koszyka” (lub równoznaczny)</li><li>W przypadku zakupu biletu na wydarzenie należy wypełnić wszystkie wymagane pola, a następnie kliknąć przycisk „Dodaj do koszyka” (lub równoznaczny)</li><li>Na podstronie https://feeltheholiday.pl/koszyk/ zweryfikować poprawność informacji, wpisać kod kuponu zniżkowego (opcjonalnie), a następnie kliknąć przycisk „Przejdź do kasy”</li><li>Na podstronie https://feeltheholiday.pl/zamowienie/ podać dane do płatności</li><li>W przypadku, jeśli Klient chce otrzymać fakturę VAT, zaznaczyć opcję „Chcę otrzymać fakturę”, a następnie uzupełnić wymagane pola – opcjonalne</li><li>Zaznaczyć checkbox „Kocham taniec – zapisuję się do newslettera!” jeśli Klient chce zapisać się do newslettera – opcjonalne</li><li>Zaznaczyć checkbox „Przeczytałem/am i akceptuję regulamin *”</li><li>Kliknąć przycisk “Kupuję i płacę”</li><li>Wybrać jeden z dostępnych sposobów płatności i opłacić zamówienie w określonym terminie, z zastrzeżeniem § 9 pkt 3.</li><li>Z chwilą kliknięcia przycisku „Kupuję i płacę”, Klient składa Sprzedawcy ofertę zawarcia Umowy Sprzedaży Produktów objętych Zamówieniem.</li><li>W sytuacji gdy Sprzedawca umożliwia Klientowi płatność z użyciem kodu rabatowego lub płatność ratalną za dany produkt (np. wydarzenie) Klient z chwilą kliknięcia przycisku „Kupuję i płacę” składa Sprzedawcy ofertę zawarcia Umowy Sprzedaży Produktów objętych Zamówieniem. Powyższe oznacza w szczególności, że Klient jest zobowiązany do uregulowania wszystkich kwot podanych przez Sprzedawcę jako cena za dany produkt w podanych przez Sprzedawcę terminach. W przypadku braku płatności we wskazanych terminach, Sprzedawca jest uprawniony do egzekwowania brakujących płatności przy użyciu dostępnych instrumentów prawnych.</li></ol>'
  8:
    title: 'Oferowane metody dostawy oraz płatności'
    content: '<ol><li>Klient może skorzystać z następujących metod dostawy lub odbioru zamówionego Produktu:<ul><li>Wysyłka na wskazany adres e-mail – w przypadku produktów cyfrowych oraz biletów na wydarzenia</li><li>Odbiór osobisty – realizacja usługi w miejscu wskazanym w opisie Produktu</li></ul></li><li>Klient może skorzystać z następujących metod płatności:<ul><li>BLIK</li><li>Szybkie przelewy płatnicze</li><li>Samodzielny przelew z innego banku</li><li>Karty płatnicze:<ul><li>Visa</li><li>Visa Electron</li><li>Mastercard</li><li>Mastercard Electronic</li><li>Maestro</li></ul></li></ul></li>Podmiotem świadczącym obsługę płatności online jest Autopay S.A. https://autopay.pl/<br><li>Szczegółowe informacje na temat metod dostawy oraz akceptowalnych metod płatności znajdują się na stronach Sklepu.</li></ol>'
  9:
    title: 'Wykonanie umowy sprzedaży'
    content: '<ol><li>Zawarcie Umowy Sprzedaży między Klientem a Sprzedawcą następuje po uprzednim złożeniu przez Klienta Zamówienia za pomocą Formularza zamówienia w Sklepie internetowym zgodnie z § 7 Regulaminu.</li><li>Po złożeniu Zamówienia Sprzedawca potwierdza jego otrzymanie oraz jednocześnie przyjmuje Zamówienie do realizacji. Potwierdzenie otrzymania Zamówienia i jego przyjęcie do realizacji następuje poprzez przesłanie przez Sprzedawcę Klientowi wiadomości e-mail na podany w trakcie składania Zamówienia adres e-mail Klienta.</li><li>Realizacja zamówienia obejmującego Produkty Elektroniczne następuje poprzez przesłanie na adres e-mail podany przez Klienta w formularzu zamówienia wiadomości zawierającej instrukcję pobrania lub uzyskania dostępu do zakupionego produktu elektronicznego.</li><li>W przypadku biletów na wydarzenie Zamówienie zostanie zrealizowane pod warunkiem, że bilety są dostępne. W przypadku niedostępności biletów lub części biletów objętych zamówieniem, Kupujący zostanie poinformowany o stanie zamówienia i otrzyma możliwość innego sposoby realizacji zamówienia, jak np. wymiana na inny bilet, wydłużenie czasu oczekiwania, anulowanie całości zamówienia, częściowa realizacja zamówienia itd.</li><li>Nieprawidłowo wypełniony Formularz Zamówienia nie będzie podstawą realizacji Zamówienia, o czym Sprzedawca poinformuje Kupującego.</li></ol>'
  10:
    title: 'Prawo odstąpienia od umowy'
    content: '<ol><li>Konsument, jak i Przedsiębiorca o cechach konsumenta, może w terminie 14 dni odstąpić od Umowy Sprzedaży bez podania jakiejkolwiek przyczyny.</li><li>W przypadku produktów cyfrowych i fizycznych bieg terminu określonego w ust. 1 rozpoczyna się od dostarczenia Produktu Konsumentowi, jak i Przedsiębiorcy o cechach konsumenta lub wskazanej przez niego osobie.</li><li>Konsument, jak i Przedsiębiorca o cechach konsumenta może odstąpić od Umowy i zrezygnować z uczestnictwa w Wydarzeniu, w przypadku gdy Wydarzenie zostanie odwołane lub przeniesione na inny termin z przyczyn zależnych od organizatora.</li><li>W wyjątkowych sytuacjach sprzedawca może zezwolić Klientowi na odsprzedanie biletu na Wydarzenie. Każda sytuacja rozpatrywana jest indywidualnie, Sprzedawca zastrzega sobie prawo do odmowy.</li><li>Konsument, jak i Przedsiębiorca o cechach konsumenta, może odstąpić od Umowy, składając Sprzedawcy oświadczenie o odstąpieniu od Umowy. Do zachowania terminu odstąpienia od Umowy wystarczy wysłanie przez Klienta oświadczenia przed upływem tego terminu na adres e-mail: info@feeltheholiday.pl</li><li>Sprzedawca niezwłocznie prześle Konsumentowi, jak i Przedsiębiorcy o cechach konsumenta, na podany przez nich adres e-mail potwierdzenie otrzymania oświadczenia o odstąpieniu od Umowy.</li><li>Skutki odstąpienia od Umowy:<ul><li>W przypadku odstąpienia od Umowy zawartej na odległość Umowę uważa się za niezawartą.</li><li>W przypadku odstąpienia od Umowy Sprzedawca zwraca Klientowi niezwłocznie, nie później niż w terminie 14 dni od dnia otrzymania oświadczenia Klienta o odstąpieniu od Umowy, wszystkie dokonane przez niego płatności w ramach zawartej umowy.</li><li>Zwrotu płatności Sprzedawca dokona przy użyciu takich samych metod płatności, jakie zostały przez Klienta użyte w pierwotnej transakcji, chyba że Klient wyraźnie zgodził się na inne rozwiązanie, które nie będzie się wiązało dla niego z żadnymi kosztami.</li></ul></li><li>Prawo do odstąpienia od umowy zawartej na odległość nie przysługuje Konsumentowi, jak i Przedsiębiorcy o cechach konsumenta, w odniesieniu do Umowy:<ul><li>o świadczenie usług, jeżeli Sprzedawca wykonał w pełni usługę za wyraźną zgodą Konsumenta, jak i Przedsiębiorcy o cechach konsumenta, który został poinformowany przez rozpoczęciem świadczenia, że po spełnieniu świadczenia przez Sprzedawcę utraci prawo odstąpienia od Umowy</li><li>o dostarczenie treści cyfrowych, które nie są zapisane na nośniku materialnym, jeżeli spełnianie świadczenia rozpoczęło się za wyraźną zgodą Konsumenta jak i Przedsiębiorcy o cechach konsumenta, przed upływem terminu do odstąpienia od umowy i po poinformowaniu go przez Sprzedawcę o utracie prawa odstąpienia od Umowy;</li><li>świadczenia usług związanych z wypoczynkiem, wydarzeniami rozrywkowymi, sportowymi lub kulturalnymi, jeżeli w umowie oznaczono dzień lub okres świadczenia usługi – art. 38 pkt 12 ustawy z dnia 30 maja 2014 r. o prawach konsumenta (Dz.U. z 2014 r. poz. 827).</li></ul></li></ol>'
  11:
    title: 'Reklamacja i gwarancja'
    content: '<ol><li>Sprzedawca jest obowiązany dostarczyć Klientowi Produkt wolny od wad.</li><li>W przypadku wystąpienia wady zakupionego u Sprzedawcy towaru Klient ma prawo do reklamacji w oparciu o przepisy dotyczące rękojmi w kodeksie cywilnym.</li><li>Reklamację należy zgłosić pisemnie lub drogą elektroniczną na podane w niniejszym Regulaminie adresy Sprzedawcy, lub telefonicznie: 512138658.</li><li>Zaleca się, aby w reklamacji zawrzeć m.in. zwięzły opis wady, okoliczności (w tym datę) jej wystąpienia, dane Klienta składającego reklamację, oraz żądanie Klienta w związku z wadą Produktu.</li><li>Sprzedawca ustosunkuje się do żądania reklamacyjnego niezwłocznie, nie później niż w terminie 14 dni, a jeśli nie zrobi tego w tym terminie, uważa się, że żądanie Klienta uznał za uzasadnione.</li><li>W przypadku, gdy na Produkt została udzielona gwarancja, informacja o niej, a także jej treść, będą zawarte przy opisie Produktu w Sklepie.</li></ol>'
  12:
    title: 'Pozasądowe sposoby rozpatrywania reklamacji i dochodzenia roszczeń'
    content: '<ol><li>Szczegółowe informacje dotyczące możliwości skorzystania przez Konsumenta, jak i Przedsiębiorcy o cechach konsumenta, z  pozasądowych sposobów rozpatrywania reklamacji i dochodzenia roszczeń oraz zasady dostępu do tych procedur dostępne są w siedzibach oraz na stronach internetowych powiatowych (miejskich) rzeczników konsumentów, organizacji społecznych, do których zadań statutowych należy ochrona konsumentów, Wojewódzkich Inspektoratów Inspekcji Handlowej oraz pod następującymi adresami internetowymi Urzędu Ochrony Konkurencji i Konsumentów: http://www.uokik.gov.pl/spory_konsumenckie.php; http://www.uokik.gov.pl/sprawy_indywidualne.php oraz http://www.uokik.gov.pl/wazne_adresy.php.</li><li>Konsument, jak i Przedsiębiorca o cechach konsumenta, posiada następujące przykładowe możliwości skorzystania z pozasądowych sposobów rozpatrywania reklamacji i dochodzenia roszczeń:<ul><li>Konsument, jak i Przedsiębiorcy o cechach konsumenta, uprawniony jest do zwrócenia się do stałego polubownego sądu konsumenckiego, o którym mowa w art. 37 ustawy z dnia 15 grudnia 2000 r. o Inspekcji Handlowej (Dz.U. z 2014 r. poz. 148 z późn. zm.), z wnioskiem o rozstrzygnięcie sporu wynikłego z Umowy zawartej ze Sprzedawcą.</li><li>Konsument, jak i Przedsiębiorca o cechach konsumenta, uprawniony jest do zwrócenia się do wojewódzkiego inspektora Inspekcji Handlowej, zgodnie z art. 36 ustawy z dnia 15 grudnia 2000 r. o Inspekcji Handlowej (Dz.U. z 2014 r. poz. 148 z późn. zm.), z wnioskiem o wszczęcie postępowania mediacyjnego w sprawie polubownego zakończenia sporu między Konsumentem</li><li>Konsument, jak i Przedsiębiorca o cechach konsumenta, a Sprzedawcą.</li><li>Konsument, jak i Przedsiębiorca o cechach konsumenta, może uzyskać bezpłatną pomoc w sprawie rozstrzygnięcia sporu między nim a Sprzedawcą, korzystając także z bezpłatnej pomocy powiatowego (miejskiego) rzecznika konsumentów lub organizacji społecznej, do której zadań statutowych należy ochrona konsumentów (m.in. Federacja Konsumentów, Stowarzyszenie Konsumentów Polskich).</li></ul></li></ol>'
  13:
    title: 'Dane osobowe w Sklepie internetowym'
    content: '<ol><li>Administratorem danych osobowych Klientów zbieranych za pośrednictwem Sklepu internetowego jest Sprzedawca.</li><li>Dane osobowe Klientów zbierane przez administratora za pośrednictwem Sklepu internetowego zbierane są w celu realizacji Umowy Sprzedaży, a jeżeli Klient wyrazi na to zgodę – także w celu marketingowym.</li><li>Odbiorcami danych osobowych Klientów Sklepu internetowego mogą być:<ul><li>W przypadku Klienta, który korzysta w Sklepie internetowym ze sposobu dostawy przesyłką pocztową lub przesyłką kurierską, Administrator udostępnia zebrane dane osobowe Klienta wybranemu przewoźnikowi lub pośrednikowi realizującemu przesyłki na zlecenie Administratora.</li><li>W przypadku Klienta, który korzysta w Sklepie internetowym ze sposobu płatności elektronicznych lub kartą płatniczą Administrator udostępnia zebrane dane osobowe Klienta, wybranemu podmiotowi obsługującemu powyższe płatności w Sklepie internetowym.</li></ul></li><li>Klient ma prawo dostępu do treści swoich danych oraz ich poprawiania.</li><li>Podanie danych osobowych jest dobrowolne, aczkolwiek niepodanie wskazanych w Regulaminie danych osobowych niezbędnych do zawarcia Umowy Sprzedaży skutkuje brakiem możliwości zawarcia tejże umowy.</li><li>Szczegóły i sposób przetwarzania danych są dostępne w regulaminie oraz  w polityce prywatności.</li></ol>'
  14:
    title: 'Postanowienia końcowe'
    content: '<ol><li>Umowy zawierane poprzez Sklep internetowy zawierane są w języku polskim.</li><li>Sprzedawca zastrzega sobie prawo do dokonywania zmian Regulaminu z ważnych przyczyn to jest: zmiany przepisów prawa, zmiany sposobów płatności i dostaw – w zakresie, w jakim te zmiany wpływają na realizację postanowień niniejszego Regulaminu. O każdej zmianie Sprzedawca poinformuje Klienta z co najmniej 7 dniowym wyprzedzeniem.</li><li>W sprawach nieuregulowanych w niniejszym Regulaminie mają zastosowanie powszechnie obowiązujące przepisy prawa polskiego, w szczególności: Kodeksu cywilnego; ustawy o świadczeniu usług drogą elektroniczną; ustawy o prawach konsumenta, ustawy o ochronie danych osobowych.</li><li>Klient ma prawo skorzystać z pozasądowych sposobów rozpatrywania reklamacji i dochodzenia roszczeń. W tym celu może złożyć skargę za pośrednictwem unijnej platformy internetowej ODR dostępnej pod adresem: http://ec.europa.eu/consumers/odr/.</li></ol>'
