title: 'Polityka prywatności'

paragraphs:
  1:
    title: ''
    content: '<strong>Administratorem danych jest </strong> FEELTHEHOLIDAY sp. z o.o. z siedzibą w Warszawie, przy ul. Niedźwiedziej 29B, NIP: 5213920112 (zwana dalej: „Firmą”'
  2:
    title: ''
    content: 'Podanie jakichkolwiek danych osobowych ma charakter dobrowolny, jednakże jest to konieczne do osiągnięcia celu lub podjęcia działań związanych z ich podaniem.'
  3:
    title: ''
    content: '<strong>Administrator przetwarza następujące dane Klienta:</strong><ol><li>nazwisko i imiona</li><li>adres e-mail</li><li>telefon</li><li>adres zamieszkania i kod pocztowy</li><li>wiek</li><li>aktywność względem poszczególnych projektów</li><li>aktywność względem korzystania z poszczególnych usług</li><li>niezbędne dane zdrowotne związane z realizacją usługi</li><li>dane osobowe lub informacje do których poboru jesteśmy zobligowani na mocy obowiązujących aktów prawnych, zaleceń lub wytycznych</li></ol><p>W przypadku, gdy uczestnikiem usługi są dzieci, przetwarzane są dane zarówno ich, jak i ich rodziców. Administrator przetwarza również adres e-mail, telefon oraz imię odbiorcy newslettera. Dla pracowników zespół przetwarzanych danych wynika z przepisów kadrowych.</p>'
  4:
    title: ''
    content: 'Na podstawie art. 6 Rozporządzenia Parlamentu Europejskiego i Rady (UE) 2016/679 z 27.04.2016 r. w sprawie ochrony osób fizycznych w związku z przetwarzaniem danych osobowych i w sprawie swobodnego przepływu takich danych oraz uchylenia dyrektywy 95/46/WE (ogólne rozporządzenie o ochronie danych) – RODO, podstawą przetwarzania danych osobowych przez Administratora jest zgoda Użytkowników, prawny obowiązek oraz realizację umowy'
  5:
    title: ''
    content: '<strong>Cele przetwarzania danych:</strong><ol><li>sprzedaż Usług i produktów będących przedmiotem oferty (art. 6 ust. 1 lit. b RODO)</li><li>należyte wykonywanie umów zawartych z FEELTHEHOLIDAY (art. 6 ust. 1 lit. b RODO)</li><li>doręczanie mailingów informacyjnych i reklamowych, na które wyraził zgodę użytkownik (art. 6 ust. 1 lit. a RODO)</li><li>organizowanie wyjazdów, warsztatów, konferencji, spotkań, eventów sportowych i edukacyjnych (art. 6 ust. 1 lit. b RODO)</li><li>organizacja zajęć sportowych (art. 6 ust. 1 lit. b RODO)</li><li>działalność związana ze sportem i zdrowym trybem życia</li><li>zapewnienie bezpieczeństwa zdrowotnego klientów oraz pracowników</li><li>stała komunikacja informacyjna, edukacyjna i reklamowa z odbiorcami</li></ol>'
  6:
    title: ''
    content: 'Do danych osobowych mają dostęp wszyscy członkowie zespołu Firmy. Dostępy do poszczególnych kategorii osób rozdzielone są poprzez ograniczenie uprawnień technicznych wejścia do wspólnego dysku lub folderu. Na podobnej zasadzie, dokumenty są również zabezpieczone fizycznie w szafkach zamykanych na klucz. Lista podmiotów zewnętrznych, które mają dostęp do danych osobowych znajduje się <a href="https://docs.google.com/document/d/1OaLXLlgM_88fwMB4FDVrKEg66zxonVjU7Z7jDVc1egw/edit?usp=sharing" target="_blank" rel="noopener">tutaj</a>. <p>Polityka prywatności każdego z tych podmiotów mieści się na ich stronach podanych w powyższym linku.</p><p>Powyższe podmioty gwarantują przestrzeganie Rozporządzenia lub przestrzeganie analogicznych do Rozporządzenia standardów w zakresie ochrony danych osobowych, a korzystanie przez Administratora z ich technologii przy przetwarzaniu danych osobowych jest zgodne z prawem. Z podmiotami zawarte zostały umowy powierzenia, przeważnie w formie aktualizacji ich regulaminów.</p><p>Administrator nie będzie sprzedawać ani przekazywać danych osobowych Klientów innym podmiotom innym niż podanym w linku.</p><p>Użytkownik przyjmuje do wiadomości, iż jego dane osobowe mogą być przekazywane uprawnionym organom państwowym w związku z prowadzonymi przez nie postępowaniami, na ich żądanie i po spełnieniu przesłanek potwierdzających niezbędność pozyskania od nas tych danych.</p>'
  7:
    title: ''
    content: '<strong>Użytkownik korzysta z następujących praw:</strong><ol><li>Prawo do cofnięcia zgody – cofnięcie zgody może jednak uniemożliwić dalsze korzystanie z usług, które zgodnie z prawem Administrator świadczyć może jedynie za zgodą. Ponadto cofnięcie zgody nie powoduje, że przetwarzanie danych osobowych do momentu cofnięcia było niezgodne z prawem.</li><li>Prawo do sprzeciwu wobec wykorzystania danych – jeśli Administrator przetwarza dane w oparciu o prawnie uzasadniony interes, Czytelnik może wnieść sprzeciw wobec ich wykorzystywania. Jeżeli sprzeciw okaże się zasadny, a Administrator nie będzie mieć innej podstawy prawnej do przetwarzania danych – usunie dane będące przedmiotem sprzeciwu.</li><li>Prawo do usunięcia danych („prawo do bycia zapomnianym”) – Administrator na żądanie usunie dane w przypadku wycofania zgody, wniesienia zasadnego sprzeciwu wobec wykorzystania w celach marketingowych lub statystycznych, przetwarzania niezgodnie z prawem lub gdy przestały być niezbędne do celów, w których zostały zebrane lub w których były przetwarzane. Administrator zastrzega, że może zachować pewne dane osobowe w zakresie niezbędnym do kopii zapasowych lub celów ustalenia, dochodzenia lub obrony roszczeń oraz relacji z organami państwowymi.</li><li>Prawo do ograniczenia przetwarzania danych – w przypadku kwestionowania prawidłowości danych oraz legalności lub niezbędności ich przetwarzania i wniesienia sprzeciwu.</li><li>Prawo dostępu do danych – Administrator zobowiązuje się do potwierdzenia przetwarzania danych osobowych, jeśli ma ono miejsce. W takim przypadku Użytkownik ma możliwość uzyskania kopii danych i dostępu do nich oraz uzyskania informacji zawartych w niniejszej Polityce i innych żądanych.</li><li>Prawo do sprostowania danych – Administrator na żądanie Użytkownika lub Klienta zobowiązuje się do sprostowania danych (dla danych nieprawidłowych) oraz ich uzupełnienia (dla danych niekompletnych).</li><li>Prawo do przenoszenia danych – na żądanie użytkownika lub Klienta Administrator wyśle, w postaci pliku w formacie pdf lub innym ustalonym, dane osobowe do żądającego lub bezpośrednio do innego wskazanego przez niego Administratora.</li><li>Ponadto Użytkownik ma prawo do wniesienia skargi do Prezesa Urzędu Ochrony Danych Osobowych</li></ol><p>Administrator zapewnia realizację uprawnień poprzez napisanie maila na adres info@feeltheholiday.pl, określając czytelnie, w tytule, z jakiego prawa Użytkownik chce skorzystać. Administrator po otrzymaniu wiadomości w ciągu 30 dni zrealizuje żądanie.</p>'
  8:
    title: ''
    content: '<strong>Przechowywanie danych:</strong><ol><li>Okres przechowywania danych, nie będzie krótszy, aniżeli wynika z obowiązujących przepisów prawa (z ustaw szczególnych) tj. m.in.: ustawy o rachunkowości, ordynacji podatkowej, ustawy o emeryturach i rentach z Funduszu Ubezpieczeń Społecznych, czy ustawy o systemie ubezpieczeń społecznych.</li><li>Dane odbiorców newslettera przechowywane będą do wniosku o ich usunięcie</li><li>Dane Klientów przechowywane będą do upływu okresu przedawnienia roszczeń z ich tytułu.</li></ol><p>Firma zobowiązuje się do niszczenia powstałych tymczasowo dokumentów zawierających dane osobowe (np. Lista uczestników konkretnego eventu lub zajęć) oraz dbałości o obieg danych i ich minimalizację zgodnie z procedurami zapisanymi w Rejestrze Czynności Przetwarzania.</p><p>Administrator stosuje środki techniczne i organizacyjne zapewniające ochronę przetwarzanych danych osobowych odpowiednią do zagrożeń oraz kategorii danych objętych ochroną, a w szczególności zabezpiecza dane przed ich udostępnieniem osobom nieupoważnionym, zabraniem przez osobę nieuprawnioną, przetwarzaniem z naruszeniem obowiązujących przepisów oraz zmianą, utratą, uszkodzeniem lub zniszczeniem.</p><p>Administrator Danych Osobowych niniejszym informuje, że nie powołał Inspektora Ochrony Danych (IOD) i wykonuje samodzielnie obowiązki związane z przetwarzaniem danych osobowych.</p>'
