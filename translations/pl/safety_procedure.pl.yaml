title: 'Procedura realizacji polityki bezpieczeństwa sanitarnego'
paragraphs:
  1:
    title: ''
    content: 'Pracownicy deklarują, iż w przypadku wystąpienia niepokojących objawów nie powinni przychodzić do pracy, powinni zostać w domu i skontaktować się telefonicznie z lekarzem POZ w celu uzyskania teleporady medycznej; oddziałem zakaźnym, a w razie pogarszania się stanu zdrowia zadzwonić pod nr 999 lub 112 i poinformować, że mogą być zakażeni koronawirusem.'
  2:
    title: ''
    content: 'Obecność pracowników w siedzibie jest ograniczona do niezbędnego minimum.'
  3:
    title: ''
    content: 'Obiekt zapewnia:<ol><li>osobom zatrudnionym maseczki, rękawiczki, płyn do dezynfekcji rąk</li><li>możliwość zachowania odległości między pracownikami na tyle, na ile jest to obiektywnie możliwe oraz instruuje o potrzebie zachowania należytych środków ochrony osobistej.</li></ol>'
  4:
    title: ''
    content: 'Obiekt deklaruje, iż dochowa wszelkiej staranności w celu zapewnienia rezerwy kadrowej, na wypadek wzrostu ryzyka epidemicznego, zgodnie z wytycznymi.'
  5:
    title: ''
    content: 'Obiekt ogranicza do minimum spotkania wewnętrzne kadry, zachowując elementarne zasady bezpieczeństwa i higieny.'
  6:
    title: ''
    content: 'Obiekt realizuje względem pracowników następujące wytyczne:<ol><li>przed rozpoczęciem pracy, tuż po przyjściu do pracy obowiązkowo należy umyć ręce wodą z mydłem,</li><li>nosić osłonę nosa i ust, ewentualnie przyłbicę oraz rękawice ochronne podczas wykonywania obowiązków; jeśli to niemożliwe – maksymalnie zwiększyć odległość pomiędzy osobami,</li><li>zachować bezpieczną odległość od klientów i współpracowników poza stanowiskiem pracy</li><li>regularnie, często i dokładnie myć ręce wodą z mydłem, zgodnie z instrukcją znajdującą się przy umywalce i dezynfekować osuszone dłonie środkiem na bazie alkoholu</li><li>podczas kaszlu i kichania zakrywać usta i nos zgiętym łokciem lub chusteczką – jak najszybciej wyrzucić chusteczkę do zamkniętego kosza i umyć ręce</li><li>starać się nie dotykać dłońmi okolic twarzy, zwłaszcza ust, nosa i oczu</li><li>używać jedynie swoich przyborów i akcesoriów</li><li>dołożyć wszelkich starań, aby stanowiska pracy były czyste i higieniczne przed, w trakcie i po zakończonym dniu pracy. Należy pamiętać o dezynfekcji powierzchni dotykowych. Regularnie (kilka razy w ciągu dnia) czyścić powierzchnie wspólne, z którymi stykają się klienci</li><li>unikać dojazdów do pracy środkami komunikacji publicznej, jeżeli istnieje taka możliwość.</li></ol>'
  7:
    title: ''
    content: 'Obiekt może weryfikować osoby z grupy wysokiego ryzyka oraz dodatkowo informować je, przed skorzystaniem z usług, o rozważeniu decyzji o korzystaniu z ćwiczeń w godzinach najmniej popularnych, bez obecności innych osób, albo zaniechaniu korzystania ze szkoły do czasu ustania zagrożenia epidemicznego'
  8:
    title: ''
    content: 'Obiekt zaleca, zachowanie bezpiecznej odległości pomiędzy klientami, na tyle, na ile jest to obiektywnie możliwe. W przypadku, gdy nie jest to obiektywnie możliwe, zaleca się jak najmniejszy kontakt i unikać go tak często, jak to tylko możliwe.'
  9:
    title: ''
    content: 'Obiekt dochowa wszelkiej staranności w kontekście bezpiecznej odległości sprzętów do ćwiczeń oraz dostosuje się do obecnie obowiązujących aktów prawnych, względem obowiązku dezynfekcji obiektu oraz sprzętów do ćwiczeń.'
  10:
    title: ''
    content: 'Obiekt udostępnił dozowniki z płynem do dezynfekcji rąk, są one dostępne dla klientów na recepcji, przy wejściu na stołówkę, w toaletach oraz przy wejściu na każdą salę taneczną.'
  11:
    title: ''
    content: 'Obiekt zapewnia dezynfekcje wymienioną w pkt. 9, jak i w szczególnych przypadkach udostępni środki do dezynfekcji klientowi, z odpowiednią instrukcją ich poprawnego użytkowania.'
  12:
    title: ''
    content: 'Obiekt zaleca się w miarę możliwości korzystanie przez klientów z własnych mat, ręczników i przyborów osobistych.'
  13:
    title: ''
    content: 'Obiekt zapewnia, tak często jak to tylko obiektywnie możliwe, dezynfekcje węzłów sanitarnych, szatni, toalet i stref, z których korzysta klient.'
  14:
    title: ''
    content: 'Obiekt dopuszcza możliwość poproszenia o opuszczenie placówki, klientów, którzy w rażący sposób naruszają zasady bezpieczeństwa, po uprzednim upomnieniu go przez personel.'
  15:
    title: ''
    content: 'Obiekt udostępnia klientom możliwość deklaracji ich aktualnego stanu zdrowia oraz zastrzeżeń z tym związanych. Klient składa taką deklaracje w formie oświadczenia.'
  16:
    title: ''
    content: 'Grupy klientów są najbardziej jak to tylko obiektywnie możliwe, izolowane od siebie i nie kontaktują się pomiędzy zajęciami. Obiekt dba również o niewystępowanie skupisk ludzkich na terenie placówki oraz minimalizuje do niezbędnego minimum grupy zajęciowe.'
  17:
    title: ''
    content: 'Sale są regularnie wietrzone oraz stosuje się odstępy pomiędzy zajęciami.'
  18:
    title: ''
    content: 'Zaleca się by osoby przebywające w poczekalni zachowywały odpowiedni dystans społeczny, przyjmuje się, by zachowywali odległość nie mniejszą niż 1,5m oraz stosowali osłonę ust i nosa zgodnie z zaleceniami obsługi'
  19:
    title: ''
    content: 'Obiekt rekomenduje, by osoby postronne w minimalnym stopniu przebywały na terenie placówki. Jeśli rodzic lub opiekun prawny przyprowadza dziecko na teren placówki, prosimy by w minimalnym stopniu kontaktował się z osobami z zewnątrz i opuścił ją tak szybko, jak to obiektywnie możliwe.'
  20:
    title: ''
    content: 'Klienci są zobowiązani do korzystania z osłony ust i nosa, które muszą nabyć we własnym zakresie. W przypadku problemów zdrowotnych uniemożliwiających zastosowanie wyżej wymienionych środków ochronnych stosuje się pkt 15, z uwzględnieniem, iż kierownictwo obiektu może nie uznać oświadczenia bez odpowiedniej podstawy prawnej'
  21:
    title: ''
    content: 'Pomieszczenia, w których odbywają się zajęcia są przystosowane zgodnie z rozporządzeniem i zachowany jest dystans społeczny w celu zastosowania maksymalnych środków bezpieczeństwa.'
  22:
    title: ''
    content: 'Prowadzący zajęcia stosuje następujące środki ochronne płyny do dezynfekcji rąk. W przypadku jeśli stan zdrowia nie pozwala na zastosowanie wszystkich wymienionych środków ochronnych, stosuje się maksymalne zabezpieczenie, dezynfekcje, bezpieczny dystans społeczny oraz pochodne środki, które mają za zadanie zapewnić bezpieczeństwo osób przebywających w obiekcie'
  23:
    title: ''
    content: 'Obiekt zastrzega, iż udostępni dowolnej stacji sanitarnej pełną dokumentację związaną z wdrożonymi procedurami, w celu zapewnienia, iż obiekt został w pełni dostosowany do bezpiecznego użytku klientów, nie narażając ich na ewentualne ryzyko zakażenia.'
  24:
    title: ''
    content: 'W przypadku podejrzenia zachorowania osoby przebywającej na obiekcie stosuje się wewnętrzne procedury bezpieczeństwa oraz działa zgodnie z wytycznymi przedstawionym w trakcie szkolenia sanitarnego dla kadry obiektu.'
  25:
    title: ''
    content: 'Klient podczas dokonywania rejestracji i przy zakupie usługi akceptuje powyższe procedury bezpieczeństwa.'
