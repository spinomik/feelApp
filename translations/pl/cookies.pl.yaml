title: 'Informacje o Cookies'
subtitle: 'Polityka plików “cookies” serwisu https://feeltheholiday.pl/'

paragraphs:
  1:
    content: 'Poprzez piki “cookies” należy rozumieć dane informatyczne przechowywane w urządzeniach końcowych użytkowników, przeznaczone do korzystania ze stron internetowych. W szczególności są to pliki tekstowe, zawierające nazwę strony internetowej, z której pochodzą, czas przechowywania ich na urządzeniu końcowym oraz unikalny numer.'
  2:
    content: 'Serwis nie zbiera w sposób automatyczny żadnych informacji, z wyjątkiem informacji zawartych w plikach cookies.'
  3:
    content: 'Pliki cookies przeznaczone są do korzystania ze stron serwisu, a wykorzystujemy je do:<ol><li>możliwości logowania i utrzymywania sesji użytkownika na każdej kolejnej stronie serwisu</li><li>dopasowania zawartości strony internetowej do indywidualnych preferencji użytkownika, przede wszystkim pliki te rozpoznają jego urządzenie, aby zgodnie z jego preferencjami wyświetlić stronę</li><li>do tworzenia anonimowych statystyk z wyłączeniem możliwości identyfikacji użytkownika.</li></ol>'
  4:
    content: 'Pliki cookies, wykorzystywane przez naszych partnerów (wymienionych w Polityce Prywatności) operatora strony internetowej, w tym w szczególności użytkowników strony internetowej, podlegają własnej polityce prywatności partnerów.'
  5:
    content: 'W trosce o bezpieczeństwo powierzonych nam danych opracowaliśmy wewnętrzne procedury i zalecenia, które mają zapobiec udostępnieniu danych osobom nieupoważnionym. Kontrolujemy ich wykonywanie i stale sprawdzamy ich zgodność z odpowiednimi aktami prawnymi – ustawą o ochronie danych osobowych, ustawą o świadczeniu usług drogą elektroniczną, a także wszelkiego rodzaju aktach wykonawczych i aktach prawa wspólnotowego.'
  6:
    content: 'Wykorzystujemy dwa rodzaje plików cookies:<ol><li><strong>Sesyjne</strong> - pozostają na Twoim urządzeniu aż do opuszczenia strony internetowej lub wyłączenia przeglądarki internetowej</li><li><strong>Stałe</strong> - pozostają na Twoim urządzeniu przez określony czas albo do momentu ich ręcznego usunięcia.</li></ol>'
  7:
    content: 'Za pomocą technologii cookie zbieramy o Tobie jedynie anonimowe dane statystyczne, służące do poprawy wygody korzystania z portalu oraz minimalizacji uciążliwości reklam. Nie zbieramy żadnych danych pozwalających na Twoją identyfikację. Jedyną informacją o użytkowniku, która jednak bez połączenia z innymi danymi, nie pozwala na jego identyfikację, jest adres IP, z którego łączy się użytkownik. Twój adres IP może być przekazany także naszym partnerom, w tym Google. Jednak również i w tym przypadku, Twoja identyfikacja w oparciu o ta daną nie jest możliwa.'
  8:
    content: 'Standardowo oprogramowanie służące do przeglądania stron internetowych domyślnie dopuszcza umieszczanie plików cookies na urządzeniu końcowym Użytkownika. Ustawienia te mogą zostać zmienione przez Użytkownika w taki sposób, aby blokować automatyczną obsługę “cookies” w ustawieniach przeglądarki internetowej bądź informować o ich każdorazowym przesłaniu na urządzenia użytkownika.'
  9:
    content: 'Możesz dokonać w każdym czasie zmiany ustawień dotyczących plików cookies. Szczegółowe informacje o możliwości i sposobach obsługi plików cookies dostępne są w ustawieniach oprogramowania (przeglądarki internetowej).<p>Przykładowe opcje edytowania w popularnych przeglądarkach:</p><ul><li>Mozilla Firefox: www.support.mozilla.org/pl/kb/ciasteczka</li><li>Internet Explorer: www.support.microsoft.com/kb/278835/pl</li><li>Google Chrome: www.support.google.com/chrome/bin/answer.py?hl=pl&answer=95647</li><li>Safari: www.safari.helpmax.net/pl/oszczedzanie-czasu/blokowanie-zawartosci/</li><li>Opera: https://help.opera.com/pl/latest/web-preferences/#cookies</li></ul>'
  10:
    content: 'Informujemy, że zmiany ustawień w przeglądarce internetowej użytkownika mogą uniemożliwić poprawne działanie Stron Internetowych.'
