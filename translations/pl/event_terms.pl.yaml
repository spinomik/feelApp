title: 'Regulamin wydarzenia'

paragraphs:
  1:
    title: 'Postanowienia ogólne:'
    content: '<ol><li>Regulamin określa zasady udziału w wydarzeniu sportowo-tanecznym</li><li>Użyte w niniejszym Regulaminie wyrażenia oznaczają:<ul><li><strong>Organizator</strong> - FEELTHEHOLIDAY sp. z o.o.</li><li><strong>Uczestnik</strong> - osobę spełniającą warunki uczestnictwa zgodnie z § 2 niniejszego Regulaminu. </li><li><strong>Wydarzenie</strong> - wyjazd taneczno-rozwojowy Feel The Salsa</li></ul></li></ol>'
  2:
    title: 'Zasady i warunki uczestnictwa:'
    content: '<ol><li>W Wydarzeniu mogą wziąć udział wyłącznie Uczestnicy, zarejestrowani do udziału w Wydarzeniu zgodnie z postanowieniami niniejszego Regulaminu. </li><li>Warunkiem udziału w Wydarzeniu jest:<ul><li>rejestracja na Wydarzenie poprzez wypełnienie formularza i opłacenie biletu</li><li>podpisanie oświadczenia zdrowotnego oraz deklaracji, gdzie uczestnik potwierdza, że jest świadomy zagrożeń wynikających z charakteru warsztatów, których jest uczestnikiem</li><li>wyrażenie odrębnej zgody na przetwarzanie danych osobowych Uczestnika podanych w zgłoszeniu, o którym mowa powyżej</li><li>wyrażenie zgody na nieodpłatne wykorzystanie utrwalonego w formie fotografii lub zapisu wideo wizerunku Uczestnika w przekazach medialnych oraz w materiałach promocyjnych Organizatorów, w zakresie określonym w ust. 4 poniżej.</li></ul></li><li>Wzory powyższych oświadczeń zostaną wysłane za pośrednictwem poczty e-mail oraz będą dostępne w grupie na Facebooku. Powyższe oświadczenia podane w zgłoszeniu e-mail stanowią jego integralną część. Brak podania jakiegokolwiek oświadczenia uniemożliwi udział Uczestnika w Wydarzeniu co szczegółowo uzasadnia niniejszy regulamin.</li><li>Ze względu na fakt, iż integralną częścią usługi może być również utrwalenie uczestnictwa klientów w wydarzeniu, Uczestnik zajęć oświadcza, że wyraża zgodę na używanie jego wizerunku w przypadku utrwalania przebiegu wydarzenia, zarówno w postaci foto, jak i wideo i nie będzie rościł sobie praw majątkowych z powodu ich wykorzystania. Uczestnik zostanie poinformowany, jeśli na miejscu pojawi się osoba utrwalająca foto lub video. Zdjęcia będą publikowany tylko przez kanały należące lub powiązane z organizatorem. Jeśli nie wyrażają Państwo zgody na utrwalanie materiałów, prosimy nie pozować i usunąć się z przestrzeni zdjęcia lub video oraz poinformować o tym osobę wykonującą materiały w momencie jego powstawania, tak by mogła w odpowiednim czasie zareagować w przypadku np. zdjęć grupowych czy ujęć video, gdzie inni uczestnicy chcieliby zostać utrwaleni. Materiały są wykorzystywane do promocji oraz w celach marketingowych, ale też wielokrotnie są przedmiotem usługi, którą jest utrwalenie wydarzenia czy relacja uczestnictwa danej osoby/ grupy osób w wydarzeniu, co jest ujęte w ofercie usługi lub oferowane słownie. Materiały nie będą wykorzystywane komercyjnie i nie będą przekazywane osobom trzecim. Materiały nie będą wykorzystywane i tworzone wbrew obowiązującym w Polsce przepisom.</li><li>Uczestnicy są zobowiązani do noszenia opasek na nadgarstku, gdyż pozwalają one na uczestnictwo w zajęciach. Organizator zastrzega sobie prawo do odmowy udziału w zajęciach lub Wydarzeniu, jeśli Uczestnik nie będzie posiadał opaski lub będzie ona nieadekwatna do zakupionego wcześniej biletu. Uczestnicy otrzymają opaski podczas rejestracji i kwaterunku – w recepcji budynku.</li><li>Udział w wydarzeniu jest odpłatny. Opłacenie Wydarzenia nie jest równoznaczne ze skorzystaniem z usługi. Opłacenie wydarzenia, bez dopełnieni procedur formalnych, nie będzie kwalifikowało się do realizacji usługi, a wpłacone środki nie zostaną zwrócone. Procedury formalne, bez których Organizator nie będzie mógł zrealizować usługi względem Uczestnika to:<ul><li>Akceptacja regulaminu</li><li>Akceptacja sposobu przetwarzania danych </li><li>Podpis pod oświadczeniem zdrowia</li><li>Podpis pod oświadczeniem znajomości regulaminu oraz zasad obowiązujących na Wydarzeniu</li><li>Zgoda na oświadczeniu dotyczącym publikowania wizerunku (ten wymóg będzie zgodny z postanowieniami regulaminu w pkt. 5)</li></ul></li></ol>'
  3:
    title: 'Zasady bezpieczeństwa:'
    content: '<ol><li>Organizator informuje, iż dochowa wszelkiej staranności w celu maksymalnego zabezpieczenia miejsca wydarzenia. Zastrzega się, by nie pozostawiać wartościowych rzeczy bez nadzoru, w celu zminimalizowana ryzyka kradzieży oraz zgubienia cennych rzeczy. Uczestnik deklaruje, że nie będzie rościł sobie prawa do odszkodowania w przypadku, gdy kradzież lub pozostawione na terenie wydarzenia rzeczy doznają uszkodzenia lub zaginą w momencie, gdy nie dochował szczególnej staranności w celu ich zabezpieczenia (zabrania ich ze sobą na salę), mimo zaleceń ze strony Organizatora. Uczestnik taką deklaracje składa podpisując oświadczenie znajomości i akceptacji regulaminu.</li><li>Organizator informuje, iż dochowa wszelkiej staranności w celu maksymalnego zabezpieczenia uczestnika zajęć. Jednocześnie Uczestnik deklaruje, iż nie będzie rościł sobie prawa do odszkodowania i zadośćuczynienia w przypadku doznania kontuzji lub uszczerbku na zdrowiu, który został doznany w wyniku niedostosowania się do poleceń i uwag instruktora. Uczestnik taką, szczegółową deklaracje składa podpisując oświadczenie zdrowotne oraz oświadczenie znajomości i akceptacji regulaminu.<ul><li>Podczas zajęć uczestnik jest zobowiązany do informowania instruktora o złym samopoczuciu, kontuzjach, zaleceniach lekarskich oraz wszelkich zdarzeniach, które zagrażają zdrowiu jego oraz pozostałych osób na sali.</li><li>Uczestnicy mają obowiązek zgłosić wszelkie zauważone uszkodzenia na sali od razu Organizatorowi. Spowodowanie jakichkolwiek szkód oraz użytkowanie sprzętu przez uczestnika niezgodne z jego przeznaczeniem będzie skutkowało karą pieniężną zależną od wyceny szkody przez osobę lub firmę, która będzie likwidowała tę szkodę.</li></ul></li><li>Ze względu na charakter Wydarzenia, Uczestnik powinien liczyć się z powstaniem otarć, zadrapań, a także innych drobnych ran powierzchniowych podobnego typu, deklaruje tym samym, że został o tym poinformowany, co potwierdza w osobnym oświadczeniu.</li><li>Niezależnie od powyższego Organizator zastrzega sobie prawo do przerwania udziału w Wydarzeniu Uczestnikom, którzy w jego ocenie wymagają interwencji medycznej lub opieki w innym zakresie bądź też ze względu na swoje zachowanie stwarzają zagrożenie dla siebie, innych Uczestników Wydarzenia lub przedstawicieli Organizatora bądź osób współpracujących lub pomagających Organizatorowi w realizacji tego Wydarzenia, jak również sponsorów i partnerów Wydarzenia. </li><li>Organizator zastrzega sobie prawo do odmowy udziału w Wydarzeniu Uczestnikowi, który znajduje się w stanie po spożyciu alkoholu lub substancji odurzających, agresywnemu, w stroju zagrażającym bezpieczeństwu (m.in. buty z kolcami), a także podejmującemu jakiekolwiek działania, które mogą zagrażać zdrowiu lub życiu pozostałych Uczestników oraz przedstawicieli Organizatora, osób współpracujących lub pomagających Organizatorowi w realizacji tego Wydarzenia, sponsorów i partnerów Wydarzenia. </li><li>Z racji charakteru wydarzenia uwzględniającego duży stopień kontaktu fizycznego oraz duże prawdopodobieństwo kontuzji powstałych w wyniku niedokładnego wypełniania poleceń prowadzącego, Uczestnik podpisuje dodatkowe oświadczenie zdrowotne, mające na celu deklaracje stanu zdrowia przez Uczestnika.</li><li>Każdy Uczestnik deklaruje, że osobiście odpowiada za wszelkie szkody wyrządzone przez niego na terenie obiektu, w którym odbywa się Wydarzenie. W tym szkody fizyczne i materialne, za które deklaruje zadośćuczynić zgodnie z obowiązującymi przepisami Kodeksu Cywilnego.</li></ol>'
  4:
    title: 'Charakter wydarzenia:'
    content: '<ol><li>Organizator informuje, iż przedmiotem usługi jest wydarzenie o charakterze edukacyjnym polegającym na edukacji ruchowej.<ul><li>Zajęcia prowadzone podczas Wydarzenia, są zajęciami technicznymi, opartymi o konkretną technikę lub elementy techniczne o charakterze sportowym.</li><li>Elementem wydarzenia są egzaminy i certyfikacja umiejętności nabytych podczas zajęć edukacyjnych. Formą certyfikacji i sprawdzenia umiejętności osoby kończącej zajęcia, jest tzw. „practis sterowany”, metoda praktycznej weryfikacji wiedzy uczestnika zajęć w realnych warunkach pod kuratelą instruktora prowadzącego.</li><li>W skład wydarzenia wchodzi również maraton technik edukacji ruchowej, w ramach którego nagrodzeni zostaną Uczestnicy, którzy w danej kategorii uzyskają najwyższy wynik.<ul><li>Maraton będzie rozstrzygany w kategorii czasowej oraz kondycyjnej.</li><li>Nagrody będą rozdane uczestnikom maratonu po ogłoszeniu wyników.</li><li>Jury konkursu będzie wyłonione spośród trenerów prowadzących.</li></ul></li></ul></li><li> Organizator nie oferuje swoim klientom (Uczestnikom) zajęć opartych o ćwiczenia z wykorzystaniem muzyki. Wszelkie utwory wykorzystywane podczas treningów mają charakter prywatny. Uczestnik zobowiązuje się do niesłuchania jakichkolwiek utworów i deklaruje, że nie wpływają one na decyzję o zakupie usługi, jednocześnie został poinformowany, że część pracowników słucha ich dla poprawy własnego nastroju. Uczestnik taką deklarację składa podpisując oświadczenie znajomości i akceptacji regulaminu.<ul><li>Osoba prowadząca na Wydarzeniu prowadzi zajęcia techniczne. Wszelkie zajęcia rytmiczne są oparte o wyklaskiwanie rytmu, wytupywanie go nogą, wyliczanie rytmu i taktów lub odpowiednie komendy głosowe. Wszelka muzyka wykorzystana w tle, jeśli jest używana to tylko i wyłącznie prywatnie przez pracownika (trenera) w celu umilenia sobie czasu pomiędzy nauką poszczególnych figur, jest również dla wielu pracowników (trenerów) sposobem na stres występujący podczas prezentacji przed grupą.</li><li>Teren Wydarzenia jest w pełni terenem prywatnym i nie jest przestrzenią publiczną ani nie jest miejscem ogólnodostępnym. Na terenie Wydarzenia znajdować się mogą tylko określone osoby, w określonych godzinach i spełniające określone kryteria wynikające z regulaminu Wydarzenia. Nie jest dozwolone, by osoby postronne bez względu na reprezentowany podmiot mogły swobodnie poruszać się po terenie Wydarzenia. Ze względu na unikalny klimat i specyfikę zajęć, która jest również przedmiotem usługi Organizator chroni prywatność swoich klientów oraz pracowników. Ze względu bezpieczeństwa każda próba zakłócenia pracy Organizatorów, trenerów lub administracji będzie skutkowała wezwaniem odpowiednich służb pod zarzutem utrudniania pracy, zagrażaniu bezpieczeństwu Uczestników oraz nękania. Każdorazowo będzie nakładana również kara dla osób postronnych utrudniających pracę, w skali godzinowej stawki względem dziennego obrotu Organizatora, jako zadośćuczynienie za zakłócanie poprawnej pracy studia i brakiem możliwości wykonywania swojej pracy. Organizator będzie występował również z roszczeniami względem strat wizerunkowych takiego zdarzenia. Kara będzie dochodzona za pośrednictwem procesu sądowego.</li><liKażda osoba, która przebywa na terenie Wydarzenia, musi znajdować się na liście uczestników, będącą potwierdzeniem opłacenia usługi. Osoba, której personalia nie widnieją na liście zmuszona jest opuścić teren Wydarzenia w trybie natychmiastowym, może, że administracja lub kierownictwo zdecydują inaczej.</li><li>Każda lista określa precyzyjnie czas, godzinie oraz personalia osoby uprawnionej do przebywania na terenie Wydarzenia, w wybranych godzinach, na określonych w regulaminie zasadach. Nie można przebywać na Wydarzeniu poza wyznaczonymi warunkami.</li></ul></li><li>Zabrania się rejestrowania, utrwalania i rozpowszechniania za pomocą foto, video, czy ścieżki dźwiękowej pobytu na terenie Wydarzenia bez zgody organu odpowiedzialnego za takie zezwolenia. Każda próba utrwalenia pobytu na terenie Wydarzenia zajęć, wizerunku trenera czy innych uczestników zajęć zostanie bezwzględnie zgłaszana do organów odpowiedzialnych za ochronę tych praw i kierowana na drogę sądową bez możliwości polubownego rozwiązania sprawy.</li><li>Organizator informuje, że teren Wydarzenia jest monitorowany ze względów bezpieczeństwa. Przebywanie na terenie obiektu może być skrupulatnie rejestrowane (audio i video) w celach zapewnienie bezpieczeństwa uczestników i pracowników za pomocą różnych środków (smartphone, tablet, kamera, rejestracja audio, telefon itp.). Ma to posłużyć w przypadku jakichkolwiek sporów prawnych lub sądowych jako materiał dowodowy. Rejestrowany jest teren Wydarzenia na wypadek wtargnięcia osób nie będących naszymi klientami. Jest to działanie jedynie prewencyjne w trosce o najwyższą jakość świadczonych usług. Materiały te, jeśli powstaną, będą kasowane po wydarzeniu i nie będą przetrzymywane, jeśli nie dojdzie do niepowołanych zdarzeń.</li><li>W związku z rozporządzeniem Unijnym RODO informujemy, że informacje o tym w jaki sposób są przetwarzane Wasze dane są dostępne tutaj: https://feeltheholiday.pl/polityka-prywatnosci/</li><li>Sposób prowadzenia zajęć, sekwencje ruchów, metodyka oraz całokształt organizacyjny jest autorskim tworem przygotowanym przez Organizatorów jak i osoby zatrudnione w oparciu o poszczególne umowy. Całość ta jest objęta prawami autorskimi i zastrzega się, że jest wyłączną własnością Organizatorów lub innych podmiotów, jeśli wynika tak z odrębnej umowy. Wszelka próba kopiowania, udostępniania, naśladowania oraz zwielokrotniania w oparciu o ustawę o prawach autorskich, znajdzie swoje konsekwencje na drodze sądowej, bez możliwości polubownego rozwiązania sprawy</li></ol>'
  5:
    title: 'Postanowienia końcowe:'
    content: '<ol><li>Nieznajomość regulaminu nie zwalnia z jego przestrzegania. Podpisanie oświadczenia o przeczytaniu i akceptacji regulaminu uznane zostaje jako świadoma zgoda na powyższe zapisy i uznane za obowiązujące obydwie strony.</li><li>Regulamin ma również charakter oświadczenia obydwu stron i jest oparty o zasadę indywidualnego uzgodnienia obydwu stron.</li><li>Regulamin może ulec zmianie.</li></ol>'
